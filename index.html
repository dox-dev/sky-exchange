<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <title>SkyExchange | Decentralized Duino Coin Exchange</title>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-wrapper">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <!-- NavBar -->
    <nav>
        <div class="navbar">
            <img class="navbar-logo" src="/images/skyexchange-logo-text.png" alt="SkyExchange Logo" onclick="location.href='https://www.skyexchange.ga'">
            <a href="#about">About</a>
            <a href="#chart">Chart</a>
            <a href="#trade">Trade</a>
        </div>
    </nav>

    <script>
        $(window).on("load", function() {
            $(".loader-wrapper").delay(650).fadeOut("slow");
        });
    </script>
</body>
</html>
